<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="profile_card.css">
</head>

<body>

    <div class="card">
        <div class="profile-img">
            <img src="Shekhar.png" alt="Profile Image">
        </div>

        <h2 class="name">Shekhar Mishra</h2>

        <p class="bio">
            Web Developer | UI/UX Enthusiast <br>
            Passionate about building clean and modern web interfaces.
        </p>

        <button class="btn" onclick="contact()">Contact</button>
    </div>
    <script src="profile_card.js"></script>
</body>

</html>
